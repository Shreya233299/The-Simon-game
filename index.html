<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
</head>
<body>
    <div class="container">
        <h1>THE SIMON GAME</h1>
        <div class="outerCircle">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
    
            <div class="innerCircle">
                <div id="title">SIMON!</div>
                <input type="button" value="Start" class="button">
                <div class="switches">
                    <input type="checkbox" class="toggle" id="checkbx1">
                    <input type="checkbox" class="toggle" id="checkbx2">
                    </div>
                <div class="text1">
                    <span>STRICT</span>
                    <span>RESET</span>
                </div>
                <div id="turn"></div>
                <div class="text2">
                    COUNT
                </div>
            </div>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
